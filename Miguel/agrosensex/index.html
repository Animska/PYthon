<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroSense - Dashboard de Plantas</title>
    
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- CSS Propio -->
    <link rel="stylesheet" href="./css/mi_css.css">
</head>

<body>
    <div class="d-flex min-vh-100">
        <!-- SIDEBAR -->
        <div class="sidebar d-none d-md-block">
            <div class="logo">
                <i class="bi bi-flower1"></i>
                <div>
                    <h5 class="mb-0">AgroSense</h5>
                    <small class="text-body-secondary">Dashboard</small>
                </div>
            </div>

            <nav class="nav flex-column mt-3">
                <a href="#" class="nav-link" id="dashboard">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
                <a href="#" class="nav-link" id="recintos">
                    <i class="bi bi-house-door"></i> Recintos
                </a>
                <a href="#" class="nav-link" id="inventario">
                    <i class="bi bi-box"></i> Inventario
                </a>
                <a href="#" class="nav-link" id="reportes">
                    <i class="bi bi-bar-chart"></i> Reportes
                </a>
                <a href="#" class="nav-link" id="configuracion">
                    <i class="bi bi-gear"></i> Configuración
                </a>
            </nav>

            <button class="btn btn-primary w-100 mt-4" data-bs-toggle="modal" data-bs-target="#modalNuevaPlanta">
                <i class="bi bi-plus-circle me-2"></i>
                Añadir Planta
            </button>
        </div>

        <!-- CONTENIDO PRINCIPAL -->
        <div class="contenido-principal flex-grow-1">
            <div id="contenido"></div>
        </div>
    </div>



    <!-- MODAL-->
    <div class="modal fade" id="modalNuevaPlanta" tabindex="-1" aria-labelledby="modalNuevaPlantaLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalNuevaPlantaLabel">
                        <i class="bi bi-flower1 me-2 text-success"></i><span>Nueva Planta</span>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- FORMULARIO Bootstrap Forms -->
                    <form>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="nombrePlanta" class="form-label">Nombre Planta*</label>
                                <input type="text" class="form-control" id="nombrePlanta" placeholder="Ej: Tomate Cherry">
                            </div>
                            <div class="col-md-6">
                                <label for="nombreCientifico" class="form-label">Nombre Cientifico</label>
                                <input type="text" class="form-control" id="nombreCientifico" placeholder="Ej: Monstera Deliciosa">
                            </div>
                            <div class="col-md-12">
                                <label for="descripcion" class="form-label">Descripcion</label>
                                <textarea name="descripcion" id="descripcion" class="form-control" rows="3" placeholder="Ej: Descripcion de la planta, cuidados espciales, etc."></textarea>
                            </div>
                            <div class="col-md-6">
                                <label for="recinto" class="form-label"><i class="bi bi-house"></i>Recintos</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>--Sin asignar--</option>
                                    <option value="1">Opcion 1</option>
                                    <option value="2">Opcion 2</option>
                                    <option value="3">Opcion 3</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="cantidad" class="form-label">Cantidad</label>
                                <input type="number" class="form-control" id="cantidad" placeholder="1">
                            </div>
                            <div class="col-md-6">
                                <label for="fechaAdquisicion" class="form-label">Fecha de Adquisicion</label>
                                <input type="date" class="form-control" id="fechaAdquisicion" value="2025-12-15">
                            </div>
                            <div class="col-md-6">
                                <label for="ultimoRiego" class="form-label">Ultimo Riego</label>
                                <input type="date" class="form-control" id="ultimoRiego" value="2025-12-15">
                            </div>

                            <div class="col-md-12">
                                <label for="urlImagen" class="form-label">Url de Imagen (opcional)</label>
                                <input type="text" class="form-control" id="urlImagen" placeholder="https://ejemplo.com/imagen.jpg">
                                <small>Puedes dejar este campo vacio, se mostrará un icono por defecto</small>
                            </div>
                            <div class="col-md-12">
                                <label for="notasAdicionales" class="form-label">Notas Adicionales</label>
                                <textarea name="descripcion" id="descripcion" class="form-control" rows="3" placeholder="Notas, observaciones, etc."></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <!-- Botones como pide exactamente -->
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle me-1"></i>Cancelar
                    </button>
                    <button type="button" class="btn btn-primary">
                        <i class="bi bi-save me-1"></i>Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/mi_script.js"></script>
</body>
</html>
